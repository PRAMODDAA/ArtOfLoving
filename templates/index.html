<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art of Loving</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom style.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to Art of Loving</h1>

        {% if current_user.is_authenticated %}
            <p class="text-center">Logged in as <strong>{{ current_user.username }}</strong></p>
            <div class="text-center mt-3">
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        {% else %}
            <div class="text-center mt-3">
                <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a> 
                or 
                <a href="{{ url_for('register') }}" class="btn btn-secondary ms-2">Register</a>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
